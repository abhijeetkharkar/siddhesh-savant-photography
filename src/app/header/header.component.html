<ng-container *ngIf="showHeader$ | async">
  <mat-toolbar>
    <mat-toolbar-row class="header">
      <div class="header__branding">
        <img class="header__logo" src="../../assets/images/SSP_logo.png" />
        <a routerLink="home" class="header__title">
          <span class="mb-0">SIDDHESH SAVANT PHOTOGRAPHY</span>
        </a>
      </div>
      <div class="header__navigation">
        <a mat-button routerLink="home"
          ><span class="navItem rajdhani">Home &amp; Spaces</span></a
        >
        <a mat-button routerLink="mega-projects"
          ><span class="navItem rajdhani">Mega Projects</span></a
        >
        <a mat-button routerLink="featured"
          ><span class="navItem rajdhani">Featured</span></a
        >
        <a mat-button routerLink="connect"
          ><span class="navItem rajdhani">Connect</span></a
        >
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</ng-container>

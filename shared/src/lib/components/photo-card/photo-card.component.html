<mat-card
  *ngIf="showCard"
  class="photoCard"
  (click)="openPhotos(photoCard.photoId)"
>
  <div *ngIf="loading" class="photoCard__skeleton" [ngStyle]="{'width': width, 'height': height, 'background-size': backgroundWidth + ' ' + backgroundHeight}">
    <div class="photoCard__skeletonMask"></div>
  </div>
  <img
    mat-card-image
    [ngSrc]="photoCard.thumbnailUrl"
    [alt]="photoCard.thumbnailAltText"
    [width]="width"
    [height]="height"
    (load)="onLoad()"
    [priority]="photoCard.eager"
  />
  <div class="photoCard__overlay" *ngIf="!loading && photoCard.title">
    <h2 class="photoCard__title">{{ photoCard.title }}</h2>
    <p *ngIf="photoCard.description" class="photoCard__description">
      {{ photoCard.description }}
    </p>
  </div>
</mat-card>
